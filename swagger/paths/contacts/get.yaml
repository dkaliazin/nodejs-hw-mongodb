tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get a list of contacts with endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
    description: 'Page pagination number'
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: 'Number of contacts per page'
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: "Contacts cort with ascending or descending. Default is '_id'"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
    description: "Sorting 'asc' for ascend, 'desc' for descend"
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'work'
    description: 'Filter contacts'
  - in: query
    name: name
    schema:
      type: string
    example: 'Hog'
    description: 'Filter contacts by name'
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 20
                totalPages:
                  type: number
                  example: 3
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
