tags:
  - Contacts
summary: Update contact
operationId: patchContact
description: 'Update the contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: updating id of the contact
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: 'Update name'
            example: 'Alex'
          phoneNumber:
            type: string
            description: 'Update phone number'
            example: '380988551212'
          isFavourite:
            description: 'Contact type'
            type: boolean
            example: false
          email:
            type: string
            description: 'Update email'
            example: 'dkaliazin@example.com'
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            description: 'Update type'
            example: 'work'
          photo:
            type: string
            format: binary
            description: 'Update photo'
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched the contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
