tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Alex'
          phoneNumber:
            description: 'Contact number'
            type: string
            example: '38098888889'
          isFavourite:
            description: 'Contact type'
            type: boolean
            example: false
          email:
            description: 'Contact email'
            type: string
            example: 'dkaliazim@gmail.com'
          contactType:
            description: 'Number type'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: 'Contact photo'
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
